<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <title>Sign Up Music Playlist Explorer</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/images/favicon.ico"
        />

        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>

    <body>
        <header>
            <!-- Your header content here -->
            <h1>Music PlayList Explorer</h1>
        </header>

        <main>
            <h2>Sign Up with email and password</h2>
            <p>you will need to varify your email</p>
            <form
                action=""
                id="signupForm"
            >
                <label for="email">Enter your email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                />

                <label for="pass">Password (6 characters minimum):</label>
                <input
                    type="password"
                    id="pass"
                    name="password"
                    minlength="6"
                    required
                />

                <input
                    type="submit"
                    value="Sign Up"
                />
            </form>
            <div id="signupLoading" class="loading">loading</div>
        </main>

        <footer>
            <!-- Your footer content here -->
        </footer>

    </body>
</html>
